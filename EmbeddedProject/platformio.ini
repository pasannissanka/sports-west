[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
check_tool = cppcheck
platform_packages = tool-cppcheck@1.260.0
framework = arduino
monitor_speed = 115200
lib_deps = 
	plerup/EspSoftwareSerial@^6.16.1
	mikalhart/TinyGPS@0.0.0-alpha+sha.db4ef9c97a
	arduinogetstarted/ezButton@^1.0.3
	worldfamouselectronics/PulseSensor Playground@^1.6.1
	fbiego/ESP32Time@^1.1.0
